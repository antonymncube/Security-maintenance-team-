 
  <h2 class="welcome">Welcome {{currentuser}}</h2>


  
<div class="container p-0">
  <div class="tabs">
    <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
      <label for="tab1" class="tabs__label" ><strong style="font-size: 20px; margin-left: -14px;" >Users<i class="fa fa-1x fa-user usericon "><select id="agent" class="check" formControlName="agent">
        <option value="" disabled selected>Filter By</option>
        <option value="Simply Health">Simply Health</option>
        <option value="Genasys">Genasys</option>
        <option value="Standard Bank">Standard Bank</option>
      </select></i></strong></label>
      
    <div class="tabs__content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>FullName</th>
          <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element">{{ element.department }}</td>
        </ng-container>
        <ng-container matColumnDef="agent">
          <th mat-header-cell *matHeaderCellDef>Agent</th>
          <td mat-cell *matCellDef="let element">{{ element.agent }}</td>
        </ng-container>

        <ng-container matColumnDef="Action" class="action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onActionSelected(element, 'edit')">
                <span>Update user</span>
              </button>
              <button mat-menu-item (click)="onActionSelected(element, 'viewuser')">
                <span>View User</span>
              </button>
              <!-- <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
              </button> -->

              <button mat-menu-item (click)="onDeleteUser(element.id)">

                <!-- <mat-icon>delete</mat-icon> -->
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <!-- Define the header and row rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      
    </div>
    <!-- Place the mat-paginator here, inside the component's template -->
    
     
    </div>
    <mat-paginator class="p-0 m-0" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons="false"></mat-paginator>
    <button class="btn-add" routerLink="/home/updateuser">+ Add-User</button>
