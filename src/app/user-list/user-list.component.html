
<div class="welcome">.</div>
<h2 class="welcome">Welcome {{currentuser}}</h2>



<div class="container p-0">
  <div class="tabs">
    <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
      <label for="tab1" class="tabs__label" ><div>Users<i class="fa fa-1x fa-user usericon ">
        <select id="statusFilter" class="check" [formControl]="statusFilterControl">
          <option value="" selected class="check11">All</option>
          <option value="true" class="check11">Active</option>
          <option value="false" class="check11">Inactive</option>
          <option value="" selected class="check11">Expired</option>
        </select>
      </i></div></label>

    <div class="tabs__content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element" class="details">{{ element.username }}</td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>FullName</th>
          <td mat-cell *matCellDef="let element" class="details">{{ element.fullname }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element" class="details">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element" class="details">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element" class="details">{{ element.department }}</td>
        </ng-container>
        <ng-container matColumnDef="agent">
          <th mat-header-cell *matHeaderCellDef>Agent</th>
          <td mat-cell *matCellDef="let element" class="details">{{ element.agent }}</td>
        </ng-container>

        <ng-container matColumnDef="lastUpdated">
          <th mat-header-cell *matHeaderCellDef>Last Updated</th>
          <td mat-cell *matCellDef="let element" class="details">{{ element.lastUpdated | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
        </ng-container>

        <ng-container matColumnDef="Action" class="action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon style="font-size: 16px; padding-top: 4px;">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onActionSelected(element, 'edit')">
                <span>Update user</span>
              </button>
              <button mat-menu-item (click)="onActionSelected(element, 'viewuser')">
                <span>View User</span>
              </button>
              <!-- <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
              </button> -->

              <button mat-menu-item (click)="onActionSelected(element, 'toggleStatus')">
                <span>
                  {{ element.status ? 'Deactivate' : 'Activate' }} user
                </span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <!-- Define the header and row rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!-- <tr mat-header-row class="header-row" *matHeaderRowDef="displayedColumns"></tr> -->



    </div>
    <!-- Place the mat-paginator here, inside the component's template -->


    </div>
    <mat-paginator class="p-0 m-0" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons="false"></mat-paginator>
    <button class="btn-add" routerLink="/home/updateuser">+ Add-User</button>
