<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">G</button>
      <div class="logo-text" *ngIf="collapsed">Genasys</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
      </button>
  </div>
  <ul class="sidenav-nav">
      <!-- <li class="sidenav-nav-item" *ngFor="let data of navData">
          <a class="sidenav-nav-link" (click)="[data.routeLink]"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
          >
              <i class="sidenav-link-icon" [class]="data.icon"></i>
              <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
          </a>
      </li> -->

      <li class="sidenav-nav-item">
        <a class="router-link" routerLink="/home" matTooltip="Home" matTooltipPosition="right"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
            <i class="icon fa fa-home fa-1x" aria-hidden="true"></i>
            <span class="sidenav-link-text" *ngIf="collapsed">Home</span>
        </a>
        <a class="router-link" [matMenuTriggerFor]="menu" matTooltip="Tools" matTooltipPosition="right"
        >
            <i class="icon fa fa-cog fa-1x" aria-hidden="true"></i>
            <span class="sidenav-link-text" [matMenuTriggerFor]="menu" *ngIf="collapsed">Tools</span>
        </a>
        <mat-menu #menu="matMenu" style="color: white; background-color: white; padding: 1px;">
          <button mat-menu-item (click)="openDialog()">Modify Access code</button>
          <button mat-menu-item (click)="getAccessGroup()">Modify Access Groups</button>
        </mat-menu>
        
      <a class="router-link" (click)="refreshPage()" matTooltip="Refresh" matTooltipPosition="right"
      >
          <i class="icon fa fa-refresh fa-1x" aria-hidden="true"></i>
          <span class="sidenav-link-text" (click)="refreshPage()" *ngIf="collapsed">Refresh</span>
      </a>
  </li>
  
  
  </ul>
</div>
